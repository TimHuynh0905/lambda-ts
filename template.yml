AWSTemplateFormatVersion: "2010-09-09"

Description: "lambda-ts"

Transform:
  - AWS::Serverless-2016-10-31

Resources:
  FunctionA:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: 844514465913.dkr.ecr.us-east-1.amazonaws.com/lambda-ts
      Architectures:
        - x86_64
      Events:
        LambdaTs:
          Type: Api
          Properties:
            Path: /func-a
            Method: GET
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./
      DockerBuildArgs:
        ENTRY: "./src/functions/FunctionA/index.ts"
      DockerTag: v1

  FunctionB:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: 844514465913.dkr.ecr.us-east-1.amazonaws.com/lambda-ts
      Architectures:
        - x86_64
      Events:
        LambdaTs:
          Type: Api
          Properties:
            Path: /func-b
            Method: GET
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./
      DockerBuildArgs:
        ENTRY: "./src/functions/FunctionB/index.ts"
      DockerTag: v1
